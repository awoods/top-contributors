---
layout: default
---
{% if jekyll.environment == "production" %}
  <a href="{{ site.github.url }}">Home</a>
{% else %}
  <a href="{{ site.url }}">Home</a>
{% endif %}

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <ul class="awards">
    <li>:trophy: 1st Place</li>
    <li>:star: 2nd Place</li>
    <li>:clap: 3rd Place</li>
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
